<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-repeat"></i>
      <p>PALINDROME CHECKER</p>
      <i class="fa-solid fa-repeat"></i>
    </header>
    <section>
      <p>
        A "palindrome" is a word, phrase, or sequence that reads the same
        backwards as forward.
      </p>
      <input
        type="text"
        placeholder="Insert a text, phrase or number"
        id="input"
      />
      <button id="check-btn">Check</button>
      <p id="result-txt"></p>
    </section>
    <img src="palindrome.avif" alt="mom palindrome" id="palindrome-img" />

    <script src="main.js"></script>
  </body>
</html>
